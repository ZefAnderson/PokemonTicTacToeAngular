<p>search component works</p>

<mat-card>
    <mat-card-title>PokeTic PokeTac PokeToe</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="search()">
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="Pokemon" formControlName="searchTerm">
          </mat-form-field>
        </section>
      </form>
    </mat-card-content>
  </mat-card>

<span *ngIf="imageArray">
    <a *ngFor="let image of imageArray">
      <button>
        <img *ngIf="image"  [src]=image alt="" (click)="selectImage(image)">
      </button>
    </a>
</span>

<div *ngIf="apiResponse">
    <h3>API Response:</h3>
    <p >{{apiResponse}}</p>
</div>
