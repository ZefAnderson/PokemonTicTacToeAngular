<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <mat-list role="list">
            <mat-list-item role="listitem">
                <button routerLink="gameboard" mat-raised-button color="accent" class="wideButton">Play</button>
            </mat-list-item>
            <mat-list-item role="listitem">
                <button routerLink="/search/1" mat-raised-button color="primary" class="wideButton">Player 1</button>
            </mat-list-item>
            <mat-list-item role="listitem">
                <button routerLink="/search/2" mat-raised-button color="primary" class="wideButton">Player 2</button>
            </mat-list-item>
            <mat-list-item role="listitem">
                <button routerLink="/error" mat-raised-button color="warn" class="wideButton">Error</button>
            </mat-list-item>
            
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
